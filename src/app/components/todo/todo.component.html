<div 
  [className]="todo.completed ?
  'todo todo__done' :
  'todo todo__undone'"
  (dblclick)="onToggleCurrentTodo(todo.id)"
>
  <div class="todo__title">
    {{todo.title}}
  </div>
  <button class="todo__delete" (click)="onDelete(todo.id)">
    <mat-icon class="todo__delete-icon">clear icon</mat-icon>
  </button>
</div>
