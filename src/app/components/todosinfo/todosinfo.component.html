<div class="todos-info">
  <div class="todos-info__amount">
    Amount of tasks: <span class="todos-info__amount-span">{{this.todosAmount()}}</span>
  </div>
  <div class="todos-info__complete">
    Tasks complete: <span class="todos-info__complete-span">{{tasksComplete()}}</span>
  </div>
  <div class="todos-info__uncomplete">
    Tasks uncomplete: <span class="todos-info__uncomplete-span">{{tasksUncomplete()}}</span>
  </div>
</div>
